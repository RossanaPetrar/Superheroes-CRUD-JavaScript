<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Super Heros</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="m-5">Super Heroes</h1>
      <div>
        <button class="btn btn-success get-post">Get Super Heroes</button>
      </div>

      <!-- <div class="hero-card card m-5">
            <div class="card-body">
          <h2>Spider-Man</h2>
          <h3>Real name: Peter Parker</h3>
          <button type="button" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-primary">Delete</button>
        </div>
        </div> -->

      <!-- Hero List -->
      <div class="container">
        <ul class="list-group hero-list-group mt-5"></ul>
      </div>
    </div>

    <!-- Add Hero Form -->
    <div class="container">
      <form class="add-post-form" id="heroForm">
        <h3>Add Hero</h3>
        <div class="mb-3">
          <label class="form-label">Hero Name</label>
          <input type="text" class="form-control" id="heroName" required />
        </div>
        <div class="mb-3">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <button type="submit" class="btn btn-success">Submit Hero</button>
      </form>
    </div>

    <!-- Edit Hero Modal -->
    <div id="editHeroModal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Hero</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="generateForm"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="saveEditedHero" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <br />

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
